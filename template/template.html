    <!-- Modal Logout-->
    <div class="modal fade" id="logoutModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button type="button" class="btn btn-dark bg-dark" data-dismiss="modal">ยกเลิก</button>
                <button type="button" class="btn btn-primary logout">ออกจากระบบ</button>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
            $("#myform").submit(function (event) {
                submitForm();
                return false;
            });
            function submitForm() {
                $.ajax({
                    type: "POST",
                    url: "../include/s_changpw.php",
                    cache: false,
                    data: $('form#myform').serialize(),
                    dataType: 'json',
                    success: function (response) {
                        if (response.success == true) {
                            swal("สำเร็จ", response.messages, "success");
                            $("#changpwModal").modal('hide');
                        }
                        else {
                            $('input[type="password"]').val('');
                            swal("ผิดพลาด", response.messages, "error");
                        }
                    },
                    error: function () {
                        alert("Error");
                    }
                });
            }
            $(".logout").click(function () {
                swal({
                    title: "ออกจากระบบ?",
                    text: "คุณกำลังจะออกจากระบบ!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: '#DD6B55',
                    confirmButtonText: "ยืนยัน",
                    cancelButtonText: "ยกเลิก",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                    function (isConfirm) {
                        if (isConfirm) {
                            swal("ออกจากระบบ!", "ออกจากระบบเสร็จสิ้น!", "success");
                            window.location.href = "../login.php";
                        } else {
                            swal("ยกเลิก", "ยกเลิกออกจากระบบ :)", "error");
                            e.preventDefault();
                        }
                    });
            });
        });
        $(".btn-group, .dropdown").hover(
            function () {
                $('>.dropdown-menu', this).stop(true, true).fadeIn("fast");
                $(this).addClass('open');
            },
            function () {
                $('>.dropdown-menu', this).stop(true, true).fadeOut("fast");
                $(this).removeClass('open');
            });
